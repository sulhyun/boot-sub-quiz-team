<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>퀴즈Q : 내정보</title>
<style type="text/css">
    .info-wrapper {
        max-width: 750px;
        margin: 60px auto;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .info-wrapper h2 {
        font-size: 1.55rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #343a40;
    }
    .info-wrapper .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
    }
    .info-wrapper .info-item:last-child {
        border-bottom: none;
    }
    .info-wrapper .info-label {
        font-weight: 500;
        color: #495057;
        width: 30%;
    }
    .info-wrapper .info-value {
        font-weight: 400;
        color: #212529;
        text-align: right;
    }
    .info-btn {
         background-color: transparent;
         border: none;
         text-align: left;
         cursor: pointer;
         width: 100%;
     }
	.info-item:hover{
		background-color: #f9fafb;
		border-radius: 10px;
	}
	.modal-btn {
	    background: none;
	    border: none;
	    color: #17a2b8;
	    cursor: pointer;
	    padding: 0;
	}
	.modal-btn:hover {
	    color: #117a8b;
	    text-decoration: none;
	}
</style>
</head>
<body>
	<main layout:fragment="content">
		<div th:replace="~{layout/infoheader.html}"></div>
		<div class="info-wrapper">
		    <h2>내 계정 정보</h2>
		    <div class="info-item">
		        <div class="info-label">
		        	<span>이름</span>
		        	<button class="modal-btn" data-toggle="modal" data-target="#myModal">수정</button>
		        </div>
		        <div class="info-value" th:text="${user.mb_name}"></div>
		    </div>
		    <!-- The Modal -->
			<div class="modal" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
			     		 <!-- Modal Header -->
						<div class="modal-header">
							<h5 class="modal-title">실명을 수정하기 위해 인증절차가 필요합니다.</h5>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<!-- Modal body -->
		  				<form action="/info/basic" method="post">
							<div class="modal-body">
			  					<div class="form-group">
			  						<input type="text" class="form-control" name="mb_name" placeholder="이름">
			  						<input type="hidden" name="type" value="name">
			  					</div>
							</div>
							<!-- Modal footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
								<button type="submit" class="btn btn-success">변경</button>
							</div>
		  				</form>
					</div>
				</div>
			</div>
		    <div class="info-item">
		        <div class="info-label">닉네임</div>
		        <div class="info-value" th:text="${user.mb_nick}"></div>
		    </div>
		    <div class="info-item">
		        <div class="info-label">
		        	<span>연락처</span>
		        	<button class="modal-btn" data-toggle="modal" data-target="#myModal2">수정</button>
		        </div>
		        <div class="info-value" th:text="${user.mb_hp}"></div>
		    </div>
		     <!-- The Modal -->
			<div class="modal" id="myModal2">
				<div class="modal-dialog">
					<div class="modal-content">
			     		 <!-- Modal Header -->
						<div class="modal-header">
							<h5 class="modal-title">전화번호를 수정하기 위해 인증절차가 필요합니다.</h5>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
		  				<!-- Modal body -->
		  				<form action="/info/basic" method="post">
							<div class="modal-body">
			  					<div class="form-group">
			  						<input type="text" class="form-control" name="mb_hp" placeholder="휴대폰 번호 ('-'제외 11자리)">
									<input type="hidden" name="type" value="contact">
			  					</div>
							</div>
							<!-- Modal footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
								<button type="submit" class="btn btn-success">변경</button>
							</div>
		  				</form>
					</div>
				</div>
			</div>
		    <div class="info-item">
		        <div class="info-label">회원 등급</div>
		        <div class="info-value" th:text="${user.mb_level} + Lv"></div>
		    </div>
		    <div class="info-item">
		        <div class="info-label">포인트</div>
		        <div class="info-value" th:text="${user.mb_point} + P"></div>
		    </div>
		    <div class="info-item">
		        <div class="info-label">가입일</div>
		        <div class="info-value" th:text="${#dates.format(user.mb_datetime, 'yyyy년 MM월 dd일')}"></div>
		    </div>
		    <div class="info-item">
		        <div class="info-label">수정일</div>
		        <div class="info-value" th:text="${#dates.format(user.mb_edit_date, 'yyyy년 MM월 dd일')}"></div>
		    </div>
		    <h2 class="mt-4">내 계정 관리</h2>
		    <button class="info-btn">
			    <div class="info-item">
			        <div class="info-label">주소 관리</div>
			        <div class="info-value">></div>
			    </div>
		    </button>
		    <button class="info-btn">
			    <div class="info-item">
			        <div class="info-label">비밀번호 변경</div>
			        <div class="info-value">></div>
			    </div>
		    </button>
		    <button class="info-btn">
			    <div class="info-item">
			        <div class="info-label">계정 탈퇴</div>
			        <div class="info-value">></div>
			    </div>
		    </button>
		</div>
		<script type="text/javascript">

		</script>
	</main>
</body>
</html>
