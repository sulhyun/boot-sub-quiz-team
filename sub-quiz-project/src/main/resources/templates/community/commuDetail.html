<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .post-container {
            width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }

        .post-header {
            background-color: #096c8a;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .post-title {
            font-size: 24px;
            margin: 0;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #ccc;
            margin: 10px 0 20px;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .post-footer {
            text-align: right;
            margin-top: 20px;
        }

        .post-footer a {
            text-decoration: none;
            color: #096c8a;
            font-weight: bold;
            border: 1px solid #096c8a;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .post-footer a:hover {
            background-color: #096c8a;
            color: white;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="post-container">
        <div class="post-header">
            <h1 class="post-title" th:text="${post.po_title}">게시글 제목</h1>
        </div>
        <div class="post-meta">
            <span th:text="'작성자: ' + ${post.mb_id}">작성자 정보</span>
            <span th:text="'날짜: ' + ${#dates.format(post.po_date, 'yyyy-MM-dd HH:mm')}">작성 날짜</span>
            <span th:text="'조회수: ' + ${post.po_view}">조회수 정보</span>
        </div>
        <div class="post-content" th:text="${post.po_content}">
            게시글 내용이 여기에 표시됩니다.
        </div>
        <div class="post-footer">
            <a href="/board/community">목록으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
