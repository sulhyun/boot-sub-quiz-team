<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="/css/style.css">
   
    <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.board-container {
    width: 95%; /* 화면 폭을 더 사용 */
    max-width: 1200px; /* 최대 너비 제한 */
    margin: 20px auto; /* 화면 중앙 정렬, 상하 간격 추가 */
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

header {
    background-color: #3b5998;
    color: white;
    padding: 20px;
    text-align: center;
}

.board-title {
    font-size: 28px;
    letter-spacing: 1px;
}

.board-nav {
    display: flex;
    justify-content: space-around;
    background-color: #f8f8f8;
    border-bottom: 2px solid #eee;
    padding: 10px 0;
}

.board-nav a {
    text-decoration: none;
    color: #3b5998;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

.board-nav a:hover {
    background-color: #3b5998;
    color: white;
}

.board-table {
    width: 100%; /* 전체 폭 사용 */
    border-collapse: collapse;
}

.board-table th, .board-table td {
    padding: 15px;
    text-align: center;
}

.board-table th {
    background-color: #f1f1f1;
    font-size: 16px;
    font-weight: bold;
    border-bottom: 2px solid #ddd;
}

.board-table tbody tr {
    border-bottom: 1px solid #eee;
    transition: background-color 0.3s;
}

.board-table tbody tr:hover {
    background-color: #f9f9f9;
}

.board-table tbody td {
    font-size: 14px;
    color: #555;
}

.board-table a {
    color: #3b5998;
    font-weight: bold;
    text-decoration: none;
}

.board-table a:hover {
    text-decoration: underline;
    color: #ff4500;
}

footer {
    text-align: center;
    font-size: 12px;
    color: #aaa;
    padding: 10px 0;
    border-top: 1px solid #ddd;
    background-color: #f8f8f8;
}

    </style>
</head>
<body>
    <div layout:fragment="content" class="board-container">
        <header>
            <h1 class="board-title">커뮤니티</h1>
        </header>
        <main>
            <nav class="board-nav">
                <a href="/board/popular">인기글</a>
                <a href="/board/recent">최신글</a>
                <a href="/board/notice">정보글</a>
                <a href="/board/qna">질문답변</a>
            </nav>
            <table class="board-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>날짜</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="/board/1">첫 번째 글</a></td>
                        <td>관리자</td>
                        <td>2024-12-01</td>
                        <td>123</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="/board/2">두 번째 글</a></td>
                        <td>사용자</td>
                        <td>2024-12-02</td>
                        <td>98</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            &copy; 2024 커뮤니티. All rights reserved.
        </footer>
    </div>
</body>
</html>
