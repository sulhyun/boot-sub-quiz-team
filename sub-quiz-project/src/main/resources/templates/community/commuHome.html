<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 선택</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .community-select-container {
            width: 1350px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .cs-header {
            background-color: #096c8a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cs-title {
            font-size: 28px;
            letter-spacing: 1px;
        }

        .community-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .community-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .community-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .community-name {
            font-size: 18px;
            font-weight: bold;
            color: #096c8a;
            margin-bottom: 10px;
        }

        .community-meta {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .community-link {
            text-decoration: none;
            color: white;
            background-color: #096c8a;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .community-link:hover {
            background-color: #074f68;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="community-select-container">
        <div class="cs-header">
            <h1 class="cs-title">커뮤니티 선택</h1>
        </div>
        <div class="community-list">
            <div class="community-item" th:each="commu : ${commu}">
                <div class="community-name" th:text="${commu.co_name}"></div>
                <a class="community-link" th:href="@{/community/detail(coName=${commu.co_name})}">
                    커뮤니티 입장
                </a>
            </div>
        </div>
    </div>
</body>
</html>
