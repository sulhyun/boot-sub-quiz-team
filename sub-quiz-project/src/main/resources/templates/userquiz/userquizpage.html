<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}" layout:fragment="content">
<head>
<link href="/css/header.css" rel='stylesheet'>
<meta charset="UTF-8">
<title>사용자 퀴즈 사이트</title>
<style type="text/css">
.container{
margin: 0 auto;
padding: 0;
position: relative;
}

.main-title{
margin: 0;
border-bottom: 3px solid #000;
padding: 50px 0 25px;
display: flex;
justify-content: space-between;
align-items: center; 
}

.list--default{
border-width: 0;
margin-top: 35px;
}

a{
background-color: transparent;
color: inherit;
text-decoration: none;
}

ul{
list-style: none;
}

.list-quiz{
border-bottom: 1px solid #ebebeb;
border-collapse: collapse;
display: table;
table-layout: fixed;
width: 100%;
}

.list__subject{
height: 60px;
color: #222;
padding: 3px 10px 7px 30px;
display: flex;
align-items: center;
justify-content: space-between;
}

.list__title{
vertical-align: middle;
word-break: break-all;
}


</style>
</head>
<body>
	<main>
		<div class="container">
			<div class="main-title">
				<h1>사용자 지정 게임</h1>			
				<a href="/userquiz/userquizselect">퀴즈 등록</a>
			</div>
			<div class="list--default">
				<ul>
					<li>
						<a href="#" class="list-quiz">
							<div class="list__subject">
								<span class="list__title">제목</span>
								<button class="btn btn-outline-info">삭제</button>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</main>
</body>
</html>
