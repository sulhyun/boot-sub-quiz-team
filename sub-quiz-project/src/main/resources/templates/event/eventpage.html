<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}" layout:fragment="content">
<head>
<link href="/css/header.css" rel='stylesheet'>
<style type="text/css">
/* ----------- 이벤트 배너 설정 ----------- */
.event-banner {
    background-color: orange;
    width: 100%;
    height: 450px;
}

/* ----------- 이벤트 리스트 설정 ----------- */
.event {
    margin: 0 auto;
    width: 53%; 
    position: relative;
}

/* ----------- 타이틀과 검색창 ----------- */
.title-content {
    display: flex; 
    justify-content: space-between;
    align-items: center; 
    border-bottom: 3px solid #000; 
    padding: 20px 0;
}
/* 이벤트 타이틀 */
.title {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
    padding-top: 10px;
}
/* 검색창 한 줄 정렬 */
.board-search {
    display: flex; 
    align-items: center; 
    gap: 10px; 
}

/* 드롭다운 스타일 */
.select-list {
    border: 1px solid #ddd;
    height: 40px;
    padding: 0 10px;
    font-size: 16px;
    width: 150px;
}

/* 입력창 스타일 */
.input-list-search {
    border: 1px solid #ddd;
    height: 40px;
    padding: 0 10px;
    font-size: 16px;
    width: 300px;
    box-sizing: border-box;
}

/* 버튼 스타일 */
button {
    border: 1px solid #ddd;
    background-color: #f5f5f5;
    height: 42px;
    padding: 0 20px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background-color: #e0e0e0;
}

/* ----------- 진행중 종료 당첨자 탭 스타일 ----------- */
.tab-item3{
border-top: 0;
display: flex !important;
width: 100%;
}
/* 사이트 변경시 클래스 위치 변경해서 진행 */
.tab__item--active{
background-color: #fff;
border-bottom: 0;
color: #222;
box-sizing: border-box;
display: block;
flex: 1 1 0;
font-size: 18px;
height: 60px;
line-height: 60px;
max-width: 100%;
position: relative;
text-align: center;
width: 100%;
font-weight: bold;
}
.tab__item{
background-color: #f9f9f9;
border-bottom: 2px solid #ddd;
box-sizing: border-box;
color: #888;
display: block;
flex: 1 1 0;
font-size: 18px;
height: 60px;
line-height: 60px;
max-width: 100%;
position: relative;
text-align: center;
width: 100%;
text-decoration: none;
font-weight: bold;
}
/* 이벤트 페이지 종료된 이벤트 페이지로 변경시 left로 변경 */
.tab__item-border{
border-right: 1px solid #ddd;
}

/* 이벤트리스트 스타일 */
ul{
list-style: none;
}
li{
font-size: 100%;
margin: 0;
padding: 0; 
}

</style>
<meta charset="UTF-8">
<title>Event Page</title>
</head>
<body>
	<main>
		<div id="container">
			<div class="event-banner"> 이벤트 배너 진행
			</div>
			<div class="event">
				<div class="title-content">
					<h2 class="title">이벤트</h2>
					<div class="board-search">
						<form action="post" role="search">
							<fieldset>
								<legend></legend>
								<select class="select-list">
									<option>제목</option>
									<option>내용</option>
									<option>제목+내용</option>
								</select>
								<input type="text" class="input-list-search" maxlength="50" placeholder="검색어를 입력해주세요.">
								<button type="submit">검색</button>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="tab-item3">
					<a href="#" class="tab__item--active">진행중 이벤트</a>
					<a href="#" class="tab__item tab__item-border">종료된 이벤트</a>
					<a href="#" class="tab__item">당첨자 발표</a>
				</div>
				<div class="event-list">
					<ul>
						<li>
						</li>
					</ul>
				</div>
				<div>
					<a href="/event/addevent">이벤트 등록</a>
				</div>
			</div>
		</div>
	</main>															
</body>
</html>
