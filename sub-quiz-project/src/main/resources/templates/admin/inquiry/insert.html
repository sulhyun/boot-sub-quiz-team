<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>퀴즈 게임 : 관리자</title>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/adminPointInsert.css}">
</head>
<body>
	<main layout:fragment="content">
		<div th:replace="~{layout/adminSidebar.html}"></div>
		<div class="point-wrapper">
	    	<h1 class="heading">문의 등록</h1>
	    	<div class="member-container">
				<form action="/admin/inquiry/insert" method="post">
					<div class="form-group">
						<label>문의 내용</label>
						<input type="text" class="form-control" name="iq_content" id="iq_content" placeholder="문의 내용">
					</div>
					<div class="form-group">
						<label>답변 내용</label>
						<textarea class="form-control" name="iq_comment" id="iq_comment"></textarea>
					</div>
					<button type="submit" class="btn btn-outline-info col-12">등록</button>
				</form>
			</div>
	    </div>
	    <script type="text/javascript">
		    $('#iq_comment').summernote({
				placeholder: '내용을 작성하세요',
				tabsize: 2,
				height: 400
			})
	    </script>
   </main>
</body>
</html>
