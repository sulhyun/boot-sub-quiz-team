<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>퀴즈 게임 : 관리자</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/adminPointUpdate.css}">
</head>
<body>
	<main layout:fragment="content">
		<div th:replace="~{layout/adminSidebar.html}"></div>
		<div class="point-wrapper">
	    	<h1 class="heading">포인트 증/감가</h1>
	    	<div class="member-container">
				<form th:action="@{/admin/point/update/{pi_num}(pi_num=${point.pi_num})}" method="post">
					<div class="form-group">
						<label>아이디</label>
						<input type="text" class="form-control" name="mb_id" id="mb_id" placeholder="회원 ID" readonly th:value="${point.mb_id}">
					</div>
					<div class="form-group">
						<label>포인트 지급 사유</label>
						<input type="text" class="form-control" name="pi_content" id="pi_content" placeholder="지급사유" th:value="${point.pi_content}">
					</div>
					<div class="form-group">
						<label>포인트</label>
						<div class="input-group">
							<input type="text" class="form-control" name="pi_no" id="pi_no" placeholder="포인트" readonly th:value="${point.pi_no}">
							<div class="input-group-append">
								<button type="button" class="btn btn-outline-info" id="toggle-btn" data-sign="positive" disabled>+</button>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-outline-info col-12">수정</button>
				</form>
			</div>
	    </div>
	    <script type="text/javascript">
		    $(document).ready(function () {
		        $('#toggle-btn').on('click', function () {
		            const button = $(this);
		            if (button.data('sign') === 'positive') {
		                button.data('sign', 'negative');
		                button.text('-');
		            } else {
		                button.data('sign', 'positive');
		                button.text('+');
		            }
		        });
	
		        $('form').on('submit', function () {
		            const button = $('#toggle-btn');
		            const pointInput = $('#pi_no');
		            let pointValue = parseInt(pointInput.val(), 10);
		            if (isNaN(pointValue)) {
		                alert('포인트는 숫자여야 합니다.');
		                return false;
		            }
		            if (button.data('sign') === 'negative') {
		                pointValue = -Math.abs(pointValue);
		            } else {
		                pointValue = Math.abs(pointValue);
		            }
		            pointInput.val(pointValue);
		            return true;
		        });
		    });
	    </script>
   </main>
</body>
</html>
