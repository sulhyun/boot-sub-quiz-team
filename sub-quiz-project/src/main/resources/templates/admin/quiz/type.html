<!DOCTYPE html>
<html 
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* 헤딩 스타일 */
.heading {
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}

/* 카테고리 목록 */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

/* 카드 스타일 */
.card {
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-count {
  font-size: 0.9em;
  color: #555;
  margin-bottom: 15px;
}

/* 버튼 그룹 */
.button-group {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.update-btn,
.delete-btn {
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.update-btn {
  background-color: #007bff;
  color: white;
}

.update-btn:hover {
  background-color: #0056b3;
}

.delete-btn {
  background-color: #dc3545;
  color: white;
}

.delete-btn:hover {
  background-color: #a71d2a;
}
.add-card {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0f0f0;
  border: 2px dashed #ccc;
  border-radius: 8px;
  cursor: pointer;
  font-size: 2em;
  height: 150px;
}

.add-btn {
  background: none;
  border: none;
  font-size: 2em;
  color: #555;
  cursor: pointer;
}

.add-btn:hover {
  color: #000;
}
	</style>
</head>
<body>
<main layout:fragment="content">
<div class="container">
    <!-- 헤더 -->
    <h1 class="heading">퀴즈카테고리매니저</h1>

    <!-- 카테고리 목록 -->
    <div class="grid">
        <!-- 카테고리 목록 반복문 -->
        <div class="card" th:each="list : ${list}">
        	<a th:href="@{/admin/quizlist/{qt_num}(qt_num=${list.qt_num})}" class="card-link">
	            <h2 class="card-title" th:text="${list.qt_name}">카테고리 이름</h2>
	            <p class="card-count">퀴즈 갯수 : 3</p>
            </a>
            <div class="button-group">
                <button class="update-btn btn btn-primary" id="update" th:data-num="${list.qt_num}" data-toggle="modal" data-target="#updateModal">수정</button>
                <form action="/admin/quiz/type/del" method="post">
                    <input type="hidden" name="qt_num" th:value="${list.qt_num}">
                    <button class="delete-btn" type="submit">삭제</button>
                </form>
            </div>
        </div>

        <!-- 추가 카드 -->
        <div class="card add-card">
            <button class="add-btn btn btn-primary" data-toggle="modal" data-target="#myModal">+</button>
        </div>
    </div>
</div>

<!-- 모달 -->
<div id="myModal" class="modal">
    <div class="modal-dialog">
    	<div class="modal-content">
	    	<div class="modal-header">
	          <h4 class="modal-title">카테고리 추가</h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        <div class="modal-body">
		        <form id="addCategoryForm" action="/admin/quiz/type/add" method="post">
		            <div class="form-group">
		                <label for="categoryName" class="form-label">카테고리</label>
		                <input
		                    type="text"
		                    id="categoryName"
		                    name="qt_name"
		                    required
		                    class="form-input"
		                />
		            </div>
		            <button type="submit" class="modal-add-btn">입력 완료</button>
		        </form>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
		        </div>
		    </div>
        </div>
    </div>
</div>
<div id="updateModal" class="modal">
    <div class="modal-dialog">
    	<div class="modal-content">
	    	<div class="modal-header">
	          <h4 class="modal-title">카테고리 수정</h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        <div class="modal-body">
		        <form action="/admin/quiz/type/update" method="post">
		            <input type="hidden" id="modalqtNum" name="qt_num">
		            <input type="text" name="qt_name" placeholder="카테고리 이름">
		            <button type="submit">수정</button>
		        </form>
	        </div>
	        <div class="modal-footer">
          		<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
        	</div>
    	</div>
    </div>
</div>
<script type="text/javascript">
	$(document).on('click', '#update', function() {
		var qtNum = $(this).data('num');
		$('#modalqtNum').val(qtNum);
	});
</script>
</main>
</body>
</html>
